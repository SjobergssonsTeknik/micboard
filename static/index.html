<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100i,300,400,700i|Roboto:100,300,400,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/style.css">
    <title>Mic Board</title>

  </head>
  <body>
    <div class="container-fluid fullHeight">

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content modal-dialog-centered">

              <a id="largelink" href=""></a>

            <canvas id="qrcode"></canvas>
          </div>
        </div>
      </div>



      <div id="micboard" class="row above-mid bg-std elinfo11">

      </div>

    </div>
    <template id="column-template">
      <div class="col-sm">
        <div class="mic_name">
          <p class="mic_id"></p>
          <p class="name"></p>
        </div>
        <div class="electrode"></div>

        <div class="info-drawer">
          <div class="battery-bars">
            <div class="battery-bar battery-bar-1"></div>
            <div class="battery-bar battery-bar-2"></div>
            <div class="battery-bar battery-bar-3"></div>
            <div class="battery-bar battery-bar-4"></div>
            <div class="battery-bar battery-bar-5"></div>
          </div>
          <div class="chartzone">
            <canvas class="audio-graph chartzone"></canvas>
            <p class="offset chartzone"></p>
            <canvas class="rf-graph chartzone"></canvas>
            <p class="frequency chartzone"></p>
          </div>

          <div class="errorzone">
            <p class="errortype">RX COM Error</p>
            <p class="ip"></p>
            <p class="rxinfo"></p>
          </div>
          <div class="diversity">
            <div class="diversity-bar diversity-bar-1"></div>
            <div class="diversity-bar diversity-bar-2"></div>
          </div>
        </div>
      </div>
    </template>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/smoothie/smoothie.js"></script>
    <script src="node_modules/qrcode/build/qrcode.min.js"></script>


    <script src="static/script.js"></script>
    <script src="static/demodata.js"></script>

  </body>
</html>
